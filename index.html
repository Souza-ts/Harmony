<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony | Player de Música/title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/public/css/style.css">
    <link rel="stylesheet" href="src/public/css/responsive.css">
</head>
<body>
    <!-- Overlay de Loading -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="logo-animation">
                <div class="logo-circle"></div>
                <div class="logo-wave"></div>
                <div class="logo-wave delay-1"></div>
                <div class="logo-wave delay-2"></div>
            </div>
            <h2>Harmony</h2>
            <p>Preparando sua experiência musical...</p>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h1>Harmony</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link active" data-page="home">
                            <i class="fas fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="discover">
                            <i class="fas fa-compass"></i>
                            <span>Descobrir</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="library">
                            <i class="fas fa-layer-group"></i>
                            <span>Biblioteca</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="favorites">
                            <i class="fas fa-heart"></i>
                            <span>Favoritas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="about">
                            <i class="fas fa-user"></i>
                            <span>Sobre</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Playlist -->
            <div class="sidebar-playlist">
                <h3>Minhas Playlists</h3>
                <ul class="playlist-list">
                    <li>
                        <i class="fas fa-plus"></i>
                        <span>Criar nova playlist</span>
                    </li>
                    <li class="active">
                        <i class="fas fa-headphones"></i>
                        <span>Para relaxar</span>
                    </li>
                    <li>
                        <i class="fas fa-fire"></i>
                        <span>Energia total</span>
                    </li>
                    <li>
                        <i class="fas fa-moon"></i>
                        <span>Foco & Concentração</span>
                    </li>
                </ul>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <div class="profile-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="username" id="username">Convidado</span>
                        <button class="btn-login" id="login-btn">Entrar</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h2 id="page-title">Início</h2>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar músicas, artistas..." id="search-input">
                    </div>
                    <div class="user-actions" id="user-actions">
                        <button class="btn btn-primary" id="register-btn">Criar conta</button>
                    </div>
                </div>
            </header>

            <!-- Pages -->
            <div class="page-content">
                <!-- Home Page -->
                <section id="home-page" class="page active">
                    <div class="hero-section">
                        <div class="hero-content">
                            <h1>Bem-vindo ao Harmony</h1>
                            <p>Sua experiência musical definitiva com letras sincronizadas em tempo real</p>
                            <button class="btn-hero" id="explore-btn">
                                Explorar Músicas
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="player-section">
                        <div class="player-card">
                            <div class="now-playing">
                                <div class="album-art-large" id="album-art-large">
                                    <img id="current-album-art" src="" alt="Capa do Álbum">
                                    <div class="album-overlay">
                                        <div class="vinyl-ring"></div>
                                    </div>
                                </div>
                                <div class="song-details">
                                    <div class="song-info">
                                        <h3 id="current-song-title">Selecione uma música</h3>
                                        <p id="current-song-artist">Artista</p>
                                        <p id="current-song-album">Álbum</p>
                                    </div>
                                    
                                    <div class="player-controls">
                                        <div class="controls-main">
                                            <button class="control-btn" id="shuffle-btn" title="Embaralhar">
                                                <i class="fas fa-random"></i>
                                            </button>
                                            <button class="control-btn" id="prev-btn" title="Anterior">
                                                <i class="fas fa-step-backward"></i>
                                            </button>
                                            <button class="control-btn play-pause" id="play-pause-btn">
                                                <i class="fas fa-play" id="play-pause-icon"></i>
                                            </button>
                                            <button class="control-btn" id="next-btn" title="Próxima">
                                                <i class="fas fa-step-forward"></i>
                                            </button>
                                            <button class="control-btn" id="repeat-btn" title="Repetir">
                                                <i class="fas fa-redo"></i>
                                            </button>
                                        </div>
                                        
                                        <div class="progress-area">
                                            <div class="timer">
                                                <span id="current-time">00:00</span>
                                                <span id="song-duration">00:00</span>
                                            </div>
                                            <div class="progress-bar" id="progress-bar">
                                                <div class="progress" id="progress"></div>
                                                <div class="progress-thumb" id="progress-thumb"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="lyrics-section">
                            <div class="lyrics-header">
                                <h3><i class="fas fa-quote-right"></i> Letras Sincronizadas</h3>
                                <div class="lyrics-controls">
                                    <button class="lyrics-btn" id="font-size-btn" title="Tamanho da fonte">
                                        <i class="fas fa-text-height"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="lyrics-container" id="lyrics-container">
                                <div class="lyrics" id="lyrics">
                                    <div class="lyrics-placeholder">
                                        <i class="fas fa-music"></i>
                                        <p>As letras aparecerão aqui enquanto a música toca</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Scroll Indicator será adicionado dinamicamente -->
                        </div>
                    </div>

                    <div class="music-grid-section">
                        <div class="section-header">
                            <h3>Sua Biblioteca</h3>
                            <div class="view-controls">
                                <button class="view-btn active" data-view="grid">
                                    <i class="fas fa-th-large"></i>
                                </button>
                                <button class="view-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                        <div class="music-grid" id="music-grid">
                            <!-- Músicas serão carregadas aqui -->
                        </div>
                    </div>
                </section>

                <!-- About Page -->
                <section id="about-page" class="page">
                    <div class="about-container">
                        <div class="about-hero">
                            <h1>Sobre o Harmony</h1>
                            <p>Uma experiência musical revolucionária</p>
                        </div>

                        <div class="about-content">
                            <div class="about-card">
                                <div class="about-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <h3>Missão</h3>
                                <p>Criar a experiência de escuta mais imersiva possível, combinando música de alta qualidade com letras perfeitamente sincronizadas.</p>
                            </div>

                            <div class="about-card">
                                <div class="about-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <h3>Tecnologia</h3>
                                <p>Desenvolvido com as mais recentes tecnologias web para proporcionar performance excepcional e experiência fluida.</p>
                            </div>

                            <div class="about-card">
                                <div class="about-icon">
                                    <i class="fas fa-user-tie"></i>
                                </div>
                                <h3>Criador</h3>
                                <p>Projeto desenvolvido por um único desenvolvedor apaixonado por música e tecnologia, demonstrando que qualidade não depende de quantidade.</p>
                                <div class="creator-info">
                                    <div class="creator-avatar">
                                        <i class="fas fa-code"></i>
                                    </div>
                                    <div class="creator-details">
                                        <h4>Desenvolvedor Full Stack</h4>
                                        <p>Especialista em Web, UI/UX e Processamento de Áudio</p>
                                    </div>
                                </div>
                            </div>

                            <div class="about-card">
                                <div class="about-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <h3>Recursos Premium</h3>
                                <ul class="features-list">
                                    <li><i class="fas fa-check"></i> Letras sincronizadas em tempo real</li>
                                    <li><i class="fas fa-check"></i> Interface minimalista e elegante</li>
                                    <li><i class="fas fa-check"></i> Player com controles avançados</li>
                                    <li><i class="fas fa-check"></i> Biblioteca pessoal organizada</li>
                                    <li><i class="fas fa-check"></i> Sistema de playlists inteligente</li>
                                    <li><i class="fas fa-check"></i> Design responsivo</li>
                                </ul>
                            </div>
                        </div>

                        <div class="stats-section">
                            <div class="stat-card">
                                <h3>3</h3>
                                <p>Músicas Premium</p>
                            </div>
                            <div class="stat-card">
                                <h3>100%</h3>
                                <p>Sincronização Perfeita</p>
                            </div>
                            <div class="stat-card">
                                <h3>1</h3>
                                <p>Desenvolvedor Dedicado</p>
                            </div>
                            <div class="stat-card">
                                <h3>∞</h3>
                                <p>Possibilidades Musicais</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Library Page -->
                <section id="library-page" class="page">
                    <div class="library-container">
                        <h2>Biblioteca Musical</h2>
                        <div class="library-content" id="library-content">
                            <!-- Conteúdo será carregado dinamicamente -->
                        </div>
                    </div>
                </section>

                <!-- Favorites Page -->
                <section id="favorites-page" class="page">
                    <div class="favorites-container">
                        <h2>Músicas Favoritas</h2>
                        <div class="favorites-empty" id="favorites-empty">
                            <i class="fas fa-heart"></i>
                            <h3>Nenhuma música favoritada ainda</h3>
                            <p>Comece a adicionar suas músicas favoritas clicando no coração</p>
                        </div>
                        <div class="favorites-grid" id="favorites-grid">
                            <!-- Favoritos serão carregados aqui -->
                        </div>
                    </div>
                </section>

                <!-- Discover Page -->
                <section id="discover-page" class="page">
                    <div class="discover-container">
                        <h2>Descobrir Novas Músicas</h2>
                        <p>Em breve: Mais músicas e recomendações personalizadas</p>
                    </div>
                </section>

                <!-- Auth Modal -->
                <div id="auth-modal" class="auth-modal">
                    <div class="auth-container">
                        <button class="close-modal" id="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="auth-tabs">
                            <button class="auth-tab active" data-tab="login">Entrar</button>
                            <button class="auth-tab" data-tab="register">Registrar</button>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form" class="auth-form active">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="seu@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" placeholder="Sua senha" required>
                            </div>
                            <button type="submit" class="btn-auth">
                                <i class="fas fa-sign-in-alt"></i>
                                Entrar
                            </button>
                        </form>

                        <!-- Register Form -->
                        <form id="register-form" class="auth-form">
                            <div class="form-group">
                                <label for="reg-name">Nome Completo</label>
                                <input type="text" id="reg-name" placeholder="Seu nome" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" id="reg-email" placeholder="seu@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Senha</label>
                                <input type="password" id="reg-password" placeholder="Mínimo 6 caracteres" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-confirm">Confirmar Senha</label>
                                <input type="password" id="reg-confirm" placeholder="Digite novamente" required>
                            </div>
                            <button type="submit" class="btn-auth">
                                <i class="fas fa-user-plus"></i>
                                Criar Conta
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="src/public/js/data.js"></script>
    <script src="src/public/js/auth.js"></script>
    <script src="src/public/js/player.js"></script>
    <script src="src/public/js/main.js"></script>
</body>
</html>
